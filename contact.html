<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <title>Contact me - Itunu Ogundeji Bisola</title>
  </head>
  <body>
    <div class="container">
      <h2>Contact Me</h2>
      <form
        method="POST"
        action="https://formspree.io/ogundejiitunu60@gmail.com"
        class="form"
      >
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="input" name="title" />
          <span class="title-error"></span>
        </div>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="input" name="name" />
          <span class="name-error"></span>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" class="input" name="_replyto" />
          <span class="email-error"></span>
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea
            rows="5"
            id="message"
            class="input"
            name="message"
          ></textarea>
          <span class="message-error"></span>
        </div>
        <input
          type="hidden"
          name="_next"
          value="https://ogundejiitunu.github.io/Itunu/index.html"
        />
        <div class="flex flex-end">
          <button class="btn" id="submit-btn">Send</button>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
